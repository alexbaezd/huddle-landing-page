<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="layout">
    <header>
      <img class="brand-logo" src="./images/logo.svg" alt="Logo " />
    </header>

    <main class="content">
      <img
        class="illustration-mockup"
        src="./images/illustration-mockups.svg"
        alt="User Interface"
      />
      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="button-register" href="#">Register</a>
      </div>
    </main>

    <footer>
      <div class="social">
        <a href="#" class="circle centered">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="circle centered">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="circle centered">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://alexbaez.dev/" target="_blank">Alex BÃ¡ez</a>.
      </p>
    </footer>
    <script
      async
      src="https://kit.fontawesome.com/2676ef475c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
